<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body
    class="bg-gray-900 text-white font-sans h-screen flex flex-col items-center justify-between px-4 py-6"
  >
    <h1 class="text-3xl font-bold mb-4">ðŸ“˜ RAG Bot Assistant</h1>

    <div
      id="chat"
      class="w-full max-w-2xl h-[60vh] overflow-y-auto bg-gray-800 rounded-xl p-4 shadow-md mb-4 space-y-4"
    >
      <!-- Messages will be appended here -->
    </div>

    <form id="chat-form" class="w-full max-w-2xl flex">
      <input
        type="text"
        id="user-input"
        placeholder="Ask me something..."
        class="flex-grow rounded-l-xl px-4 py-2 text-gray-900 focus:outline-none"
      />
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-xl"
      >
        Send
      </button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
